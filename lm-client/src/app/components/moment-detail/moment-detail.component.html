<div class="container">
  <div class="col-xs-12 col-md-4">
    <h2>
      {{ moment.title }}
    </h2>
    <p>
      {{ moment.content }}
    </p>
    <small>@{{ moment.nickname }}</small>
    <span class="badge badge-info badge-pill">{{ moment.likes }} Likes</span>
    <span class="badge badge-info badge-pill">{{ moment.comments }} Moments</span>
  </div>
  <div class="hidden-xs col-sm-12 col-md-8">
    <app-conversation-panel></app-conversation-panel>
  </div>
</div>
