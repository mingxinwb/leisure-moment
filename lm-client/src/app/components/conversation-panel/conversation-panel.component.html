<div class="wrapper">
  <div class="banner">
      <h1 id="welcomeName">Let's Conversation</h1>
      <span id="status"></span>
  </div>
  <div class="mainDisplay">
    <div id="historyMsg"></div>
    <div class="usersList">
        <h4 class="usersTitle">Online Members</h4>
        <div id="participantList" class="list-group">
            <a class="list-group-item" *ngFor="let participant of participants">
                <span>{{ participant.value }}</span>
            </a>
        </div>
    </div>
  </div>
  <div class="controls">
      <div class="items">
          <input id="colorStyle" type="color" placeholder="#000000" title="font color" />
          <input id="emoji" style="color:black" type="button" value="emoji" title="emoji" />
          <label for="sendImage" class="imageLabel">
              <input type="button" style="color:black" value="image" />
              <input id="sendImage" type="file" value="image" />
          </label>
          <input id="clearBtn" style="color:black" type="button" value="clear" title="clear screen" />
      </div>
      <textarea id="messageInput" placeholder="enter to send"></textarea>
      <input id="sendBtn" type="button" class="btn btn-primary" value="SEND" />
      <div id="emojiWrapper"></div>
  </div>
</div>
